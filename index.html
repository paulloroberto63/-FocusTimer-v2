<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>FocusTimer v2</title>
</head>
<body>
   <main>
    
    <div id="timerdisplay">
<div id="timer">
    <span class="minutes">25</span>
    <span>:</span>
    <span class="seconds">00</span>
</div>  
    <div id="displaybutton">
  <button class="play">
        <img src="/icons/play (1).svg" alt="play">
  </button>
     <button class="stop">
      <img src="/icons/stop.svg" alt="stop">
 </button>   
    <button class="augment">
       <img src="/icons/+.svg" alt="+">
 </button>
    <button class="reduce">
        <img src="/icons/-.svg" alt="-">
    </button>
</div>
</div>
     
<div id="displaysound">
        <button class="florest" id="florest">
         <img src="/icons/icon.svg" class="iconflorest"> 
        </button>
       <button class="rain" >
        <img src="/icons/icon (4).svg" class="iconrain">
       </button>
         <button class="coffee">
            <img src="icons/icon (2).svg" class="iconcoffee">
         </button>
        <button class="fire" if="fire">
            <img src="/icons/icon (3).svg" class="iconfire">
        </button>
</div>
</main>
<script src=js/main.js type="module"></script>
</body>
</html>
